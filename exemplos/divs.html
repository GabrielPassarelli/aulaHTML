<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs</title>
</head>
 <style>
    .caixa-principal{
        background: aqua;
        height: 250px;
    }

    .caixa{
        height: 125px;
        width: 125px;
        margin: 5px;
    }


    .caixa-azul{
        background:blue ;
        
    }
    
    .caixa-verde{
        background: green;
    }

    .caixa-lilas{
        background: purple;
    }
    .caixa-amarela{
        background: yellow;
    }

     </style>
<body>
    <h1> Criando nossos div's</h1>
    <div class="caixa-principal">
        <div class="caixa caixa-amarela"> </div>
        <div class="caixa caixa-lilas"> </div>
        <div class="caixa caixa-verde"> </div>
        <div class="caixa caixa-azul"></div>
        
    </div>
    
</body>
</html>
